<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="calc.css">
	<script src="calc.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div id="getData">
        <div class="form-floating mb-3">
            <input id="product" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">상품명</label>
          </div>
          <div class="form-floating">
            <input id="price" type="email" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">금액</label>
          </div>
        </br>
          <div class="form-check">
            <input id="checkMember" class="form-check-input" type="checkbox" id="flexSwitchCheckReverse">
            <label class="form-check-label" for="flexSwitchCheckReverse">멤버쉽 회원?</label>
          </div>
        </br>
        <select id="selectLevel" class="form-select" aria-label="Default select example">
            <option selected>회원이면 레벨 골라</option>
            <option id="lv1" value="1">Lv 1</option>
            <option id="lv2" value="2">Lv 2</option>
            <option id="lv3" value="3">Lv 3</option>
          </select>
    </div>
</br>
    <hr class="rounded">
</br>
    <div id="printData" class="txt">
        <h1 >Discount calculator</h1>
        <p id="날짜"></p>
        <lu>
            <li id="상품명"></li>
            <li id="원가"></li>
            <li id="할인가"></li>
        </lu>

    </div>
  </body>
</html>
